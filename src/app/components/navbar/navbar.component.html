<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0d98bc;">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">
      <img src="./assets/images/icono.png" id="icon" alt="User Icon" width="45" height="45">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" [ngClass]="{'active': router.url === '/FRONT/home'}">
          <a class="nav-link" aria-current="page" routerLink="/home" style="color: white;">Inicio</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': router.url === '/FRONT/perfil'}">
          <a class="nav-link" routerLink="/perfil" style="color: white;">Perfil</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': router.url === '/mis-degustaciones'}">
          <a class="nav-link" routerLink="/mis-degustaciones" style="color: white;">Mis degustaciones</a>
        </li>

        <li class="nav-item" [ngClass]="{'active': router.url === '/degustaciones-valoradas'}">
          <a class="nav-link" routerLink="/degustaciones-valoradas" style="color: white;">Degustaciones más valoradas</a>
        </li>
      </ul>

      <div class="input-group" style="width: 500px;" role="search">
          <form class="d-flex input-group w-auto">
            <div class="dropdown">
              <input name="searchInput" type="text" class="form-control rounded" placeholder="Busca contenidos" aria-label="Search" aria-describedby="search-addon" data-bs-toggle="dropdown" aria-expanded="false" [(ngModel)]="searchInput" style="width: 250px">
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2" style="width: 400px">
                <li *ngFor="let dato of degustaciones | searchDegust: searchInput:metodo">

                  <div class="col-md-10 mx-auto text-center">
                    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                      <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-success">{{dato.nombre}}</strong>
                          <h3 class="mb-0">{{dato.tipoComida}}</h3>
                            <div class="mb-1 text-muted">{{dato.origen}}</div>
                              <p class="mb-auto"><b>Fecha de alta:</b> {{dato.fechaAlta}}</p>
                              <p class="mb-auto"><b>Descripción:</b> {{dato.descripcion}}</p>
                              <p class="mb-auto"><b>Calificación:</b> {{dato.calificadorGusto}}</p>
                              <p class="mb-auto"><b>Media:</b> {{dato.media}}</p>
                            </div>
                          <div class="col-auto d-none d-lg-block">
                            <img src="data:image/jpg;base64,{{dato.foto}}" id="icon" alt="Degustacion2 Icon" width="100" height="100">

                    </div>
                  </div>
  
                </li>

            </div>

        <button class="btn btn-secondary" id="basic-addon2">
            <fa-icon [icon]="['fas', 'magnifying-glass']"></fa-icon>
        </button>
        
    </div>


      <button class="btn btn-danger m-3" (click)="pagina()" type="submit">
        <fa-icon [icon]="['fas', 'door-open']"></fa-icon>
      </button>

    </div>
  </div>
