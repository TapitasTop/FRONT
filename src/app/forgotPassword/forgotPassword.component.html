<div class="ForgotPassword">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <button type="submit" (click)="send()">Send</button>
    </form>
  </div>
